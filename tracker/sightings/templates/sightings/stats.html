<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border; 1px solid black;
}
</style>
</head>
<body>

<table>
	<tr>
		<th>Attribute</th>
		<th>Value</th>
		<th>Count</th>
	</tr>

	
	{% for field,data in values.items %}
		{% for val, num in data.items %}
	<tr>
			<td>{{field}}</td>
			<td>{{val}}</td>
			<td>{{num}}</td>
	</tr>

</table>
</body>
</html>

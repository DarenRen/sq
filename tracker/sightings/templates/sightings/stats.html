<!DOCTYPE html>
<html>
<head>
<h2 align="center"> Statistics of Squirrel Sightings </h2>
<style>
table, th, td {
	border; 1px solid black;
}
</style>
</head>
<body>

<table border="1"; align="center">
	<thead>
		<tr>
			<th>Attribute</th>
			<th>Value</th>
			<th>Count</th>
		</tr>
	</thead>

	<tbody>
		{% for attr, dict in values.items %}
			{% for val, num in dict.items %}
		<tr>
			<td style="text-align:center">{{attr}}</td>
			<td style="text-align:center">{{val}}</td>
			<td style="text-align:center">{{num}}</td>
			{% endfor %}
		{% endfor %}
		</tr>
	</tbody>
</table>

<p></p>

<table border="1"; align="center">

	<thead>
		<tr>
			<th>Attribute</th>
			<th>Average</th>
			<th>Max</th>
			<th>Min</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="text-align:center">Longtitude</td>
			<td style="text-align:center">{{x.avg_}}</td>
			<td style="text-align:center">{{x.max_}}</td>
			<td style="text-align:center">{{x.min_}}</td>
		</tr>
		<tr>
			<td style="text-align:center">Latitude</td>
			<td style="text-align:center">{{y.avg_}}</td>
			<td style="text-align:center">{{y.max_}}</td>
			<td style="text-align:center">{{y.min_}}</td>
		</tr>
	</tbody>

</table>

</body>
</html>
